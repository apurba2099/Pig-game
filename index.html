<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body class="bg-[#00172b]">
    <div class="wholeBox shadow-xl flex justify-evenly m-10 shadow-indigo-900 rounded-2xl">

      <div class="firstBox m-3 p-3 bg-[#7eb7ee] rounded-3xl shadow-2xl">
        <h2
          class="headBox p-3 m-3 text-2xl text-white font-semibold font-mono text-center"
        >
          Player - 1
        </h2>
        
        <div class= "status flex justify-center items-center">
          <p class="font-mono font-semibold">Online</p>
          <div class="dot w-2 h-2 rounded-full bg-green-500 m-2 animate-ping"></div>
        </div>

        <span
          class="score w-40 bg-[#051a2f] text-3xl p-2 m-2 flex justify-center items-center rounded-xl text-white font-semibold font-mono"
          >0</span
        >

        <span
          class="currentScore w-40 bg-[#f38f5f] text-2xl py-4 px-8 m-5
          relative top-5 flex justify-center items-center rounded-xl text-white font-semibold font-mono "
          >current</span
        >
      </div>

      <div class="secondBox m-3 p-3 bg-[#7eb7ee] rounded-3xl shadow-2xl">
        <h2
          class="headBox p-3 m-3 text-2xl text-white font-semibold font-mono text-center"
        >
          Player - 2
        </h2>
        <span
          class="score w-40 bg-[#051a2f] text-3xl p-2 m-2 flex justify-center items-center rounded-xl text-white font-semibold font-mono shadow-2xl"
          >0</span
        >

        <span
          class="currentScore w-40 bg-[#f38f5f] text-2xl py-4 px-8 m-5
          relative top-5 flex justify-center items-center rounded-xl text-white font-semibold font-mono "
          >current</span
        >
      </div>
    </div>
  </body>
</html>
